  <!-- Section: Stats -->
  <section class="section section-stats center">
    <div class="row">

    </div>
  </section>





  <!-- Footer-->

  <footer class="section pink  white-text center">
    <p>
      <span class="design">PATY</span> Design Copyright &copy;2018</p>

  </footer>

  <!--Fixed Action Button-->
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large pink">
      <i class="material-icons">add</i>
    </a>
    <ul>
      <li>
        <a href="#post-modal" class="modal-trigger btn-floating pink">
          <i class="material-icons">email</i>
        </a>
      </li>
      <li>
        <a href="#category-modal" class="modal-trigger btn-floating pink">
          <i class="material-icons">images</i>
        </a>
      </li>

          <i class="material-icons">supervisor_account</i>
        </a>
      </li>
    </ul>

  </div>

  <!-- Preloader -->
  <div class="loader preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>



  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
  <script src="js/chart.js"></script>

  <script>
    // Hide Sections
    $('.section').hide();

    setTimeout(function () {
      $(document).ready(function () {
        // Show sections
        $('.section').fadeIn();

        // Hide preloader
        $('.loader').fadeOut();

        //Init Side nav
        $('.button-collapse').sideNav();

        //Init Modal
        $('.modal').modal();

        //Init Select
        $('select').material_select();

        // Counter
        $('.count').each(function () {
          $(this).prop('Counter', 0).animate({
            Counter: $(this).text()
          }, {
              duration: 1000,
              easing: 'swing',
              step: function (now) {
                $(this).text(Math.ceil(now));
              }
            });
        });

        // Comments - Approve & Deny
        $('.approve').click(function (e) {
          Materialize.toast('Comment Approved', 3000);
          e.preventDefault();
        });
        $('.deny').click(function (e) {
          Materialize.toast('Comment Denied', 3000);
          e.preventDefault();
        });


        //Quick Todos
        $('#todo-form').submit(function (e) {

          const output = `
          <li class="collection-item">
              <div> ${$('#todo').val()}
                <a href="#!" class="secondary-content delete">
                  <i class="material-icons">close</i>
                </a>
              </div>
            </li>
          `;

          $('.todos').append(output);
          Materialize.toast('Todo Added', 3000);

          e.preventDefault();
        });

        // Delete Todos
        $('.todos').on('click', '.delete', function (e) {

          $(this).parent().parent().remove();
          Materialize.toast('Todo Removed', 3000);

          e.preventDefault();
        });

        CKEDITOR.replace('body');


      });


    }, 1000);
  </script>
</body>

</html>
